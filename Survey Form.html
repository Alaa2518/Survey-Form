<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="form style.css">
  </head>
  <body>
    <header>
      <div class="Lheader">
       <div class="image">
             <a href="#"><img src="h1.png" alt=""></a>
       </div>
       <div class="header-linke">
         <h1>FCC:Survey Form</h1>
         <a href="#">freeCodeCamp.org</a>
       </div>
     </div>
     <div class="Rheader">

          <button type="button" name="button"class="like"><!--<img src="h2.jpg" alt="">-->love</button>
          <button type="button" name="button" class="change"><!--<img src="h2.jpg" alt="">-->change view</button>
          <button type="button" name="button" class="sinup">Sinup</button>
          <button type="button" name="button" class="login">Login</button>



       </div>
    </header>
  <div class="BODY">

    <div class="contener">
      <div class="inner">
         <div class="up">
           <h1>freeCodeCamp Survey Form</h1>
           <p>Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="form">
           <form class="" action="index.html" method="post">
             <label >Name</label><br>
             <input type="text" name="" value=""placeholder="Enter your name"><br>
             <label >Email</label><br>
             <input type="text" name="" value=""placeholder="Enter your Email"><br>
             <label >Age</label><br>
             <input type="number" name="" value=""placeholder="Enter your Age"><br>
             <label >Which option best describes your current role?</label><br>
             <select name="option" >
                     <option disabled selected value >select current role</option>
                     <option  value="student" >student</option>
                     <option  value="other" >Other</option>
                     <option  value="learner" >learner</option>
                     <option  value="prefareNo" >prefare No</option>
                     <option  value="job" >job</option>
             </select>
             <br>
             <label >Would you recommend freeCodeCamp to a friend?</label><br>
             <input type="radio" name="" value="Definitely"><label >Definitely</label><br>
             <input type="radio" name="" value="Maybe"><label >Maybe</label><br>
             <input type="radio" name="" value="Not sure"><label >Not sure</label><br>
             <label >What is your favorite feature of freeCodeCamp?</label><br>
             <select name="option" >
                     <option disabled selected value >select an option</option>
                     <option  value="Challenges" >Challenges</option>
                     <option  value="open source" >open source</option>
                     <option  value="Projects" >Projects</option>
                     <option  value="Community" >Community</option>

             </select>
             <br>
             <label >What would you like to see improved? (Check all that apply)</label><br>
             <input type="checkbox" name="" value="Front-end Projects"><label >Front-end Projects</label><br>
             <input type="checkbox" name="" value="Back-end Projects"><label >Back-end Projects</label><br>
             <input type="checkbox" name="" value="Data Visualization"><label >Data Visualization</label><br>
             <input type="checkbox" name="" value="Challenges"><label >Challenges</label><br>
             <input type="checkbox" name="" value="Open Source Community"><label >Open Source Community</label><br>
             <input type="checkbox" name="" value="Gitter help rooms"><label >Gitter help rooms</label><br>
             <input type="checkbox" name="" value="Videos"><label >Videos</label><br>
             <input type="checkbox" name="" value="Wiki"><label >Wiki</label><br>
             <input type="checkbox" name="" value="Forum"><label >Forum</label><br>
             <input type="checkbox" name="" value="Additional Courses"><label >Additional Courses</label><br>
             <label >Any comments or suggestions?</label><br>
             <textarea placeholder="Enter your commint her" rows="4" ></textarea>
             <br>
             <button type="button" name="submit">submit</button>
           </form>
        </div>

      </div>

    </div>
   </div>
  </body>
</html>
